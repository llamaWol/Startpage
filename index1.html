<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Home</title>

    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="head">

            </form>
          </div>

        </div>
      </div>
    </div>
  </body>

</html>
